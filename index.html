<!doctype html>
<html lang="en">

<head>
   <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0' user-scalable='no'>
   <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
   <link rel='stylesheet' href='style.css'>
</head>

<body ng-class='background' ng-app='myApp' ng-controller='MainController' ng-cloak ng-view>
   <md-content>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
      <!-- Angular Material Library -->
      <script src="angular-material.min.js"></script>
      <script src='script.js'></script>
      <header layout='column'>
         <div id='links' layout-align="start start" flex>
            <div layout='row'>
               go to codepen project <a href='http://codepen.io/cblupodev/pen/YXLday' target='_blank'> [codepen.io]</a>
            </div>
            <div layout='row'>
               go to freecodeamp assignment <a href='https://www.freecodecamp.com/challenges/show-the-local-weather' target='_blank'> [freecodeamp.com]</a>
            </div>
         </div>
         <h2>Free Code Camp Weather app</h2>
      </header>
      <main layout='column' layout-align='center center'>
         <div layout layout-align='center center'>
            <span>{{temp}}</span><md-button class='md-fab md-mini' ng-click='switchUnit();'>{{degree}}</md-button>
         </div>
         <article>
            <div>{{location}}</div>
            <div>{{conditions}}</div>
            <div>{{wind}}</div>
         </article>
      </main>
   </md-content>
</body>

</html>
